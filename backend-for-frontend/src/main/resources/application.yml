server:
  servlet:
    context-path: "/bff/api"

spring:
  cloud:
    gateway:
      routes:
        - id: service1_route
          uri: http://localhost:8081  # Assuming service 1 is running on port 8081
          predicates:
            - Path=/service1/**
        - id: service2_route
          uri: http://localhost:8082  # Assuming service 2 is running on port 8082
          predicates:
            - Path=/service2/**
        - id: service3_route
          uri: http://localhost:8083  # Assuming service 3 is running on port 8083
          predicates:
            - Path=/service3/**

service_endpoints:
  auth: "${auth-service-endpoint}"

springdoc:
  api-docs:
    path: "/api-docs"
  swagger-ui:
    path: "/swagger-ui-bff.html"

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
